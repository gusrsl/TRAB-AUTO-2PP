<!-- posts-of-user.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Posts of User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading" class="ion-padding">Loading...</div>
  <div *ngIf="error" class="ion-padding error-message">Error :(</div>
  <ion-list *ngIf="medico">
    <ion-item *ngFor="let medico of medico">
      <ion-label>{{ medico.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
